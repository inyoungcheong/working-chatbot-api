<!-- Floating Chatbot Widget for Jekyll -->
<!-- Add this to your _layouts/default.html before closing </body> tag -->

<style>
.empathetic-chat-widget {
  position: fixed;
  bottom: 20px;
  right: 20px;
  z-index: 1000;
}

.chat-toggle-btn {
  width: 60px;
  height: 60px;
  border-radius: 50%;
  background: linear-gradient(135deg, #6366f1, #8b5cf6);
  border: none;
  cursor: pointer;
  display: flex;
  align-items: center;
  justify-content: center;
  font-size: 24px;
  color: white;
  box-shadow: 0 4px 12px rgba(99, 102, 241, 0.3);
  transition: all 0.3s ease;
}

.chat-toggle-btn:hover {
  transform: scale(1.1);
  box-shadow: 0 6px 16px rgba(99, 102, 241, 0.4);
}

.chat-frame {
  position: fixed;
  bottom: 90px;
  right: 20px;
  width: 400px;
  height: 600px;
  border: none;
  border-radius: 12px;
  box-shadow: 0 8px 24px rgba(0, 0, 0, 0.15);
  background: white;
  display: none;
  z-index: 999;
  animation: slideUp 0.3s ease-out;
}

.chat-frame.open {
  display: block;
}

@keyframes slideUp {
  from {
    opacity: 0;
    transform: translateY(20px);
  }
  to {
    opacity: 1;
    transform: translateY(0);
  }
}

@media (max-width: 768px) {
  .chat-frame {
    width: calc(100vw - 40px);
    height: calc(100vh - 140px);
    right: 20px;
    left: 20px;
    bottom: 90px;
  }
}
</style>

<div class="empathetic-chat-widget">
  <button class="chat-toggle-btn" id="chatToggle">
    <span id="chatIcon">ðŸ’¬</span>
  </button>
  <iframe 
    id="chatFrame"
    class="chat-frame" 
    src="https://your-replit-app.replit.app/chat"
    title="Empathetic Daily Planning Assistant">
  </iframe>
</div>

<script>
document.addEventListener('DOMContentLoaded', function() {
  const toggleBtn = document.getElementById('chatToggle');
  const chatFrame = document.getElementById('chatFrame');
  const chatIcon = document.getElementById('chatIcon');
  let isOpen = false;

  toggleBtn.addEventListener('click', function() {
    isOpen = !isOpen;
    
    if (isOpen) {
      chatFrame.classList.add('open');
      chatIcon.textContent = 'âœ•';
      toggleBtn.style.background = 'linear-gradient(135deg, #ef4444, #dc2626)';
    } else {
      chatFrame.classList.remove('open');
      chatIcon.textContent = 'ðŸ’¬';
      toggleBtn.style.background = 'linear-gradient(135deg, #6366f1, #8b5cf6)';
    }
  });

  // Close chat when clicking outside
  document.addEventListener('click', function(event) {
    if (!event.target.closest('.empathetic-chat-widget') && isOpen) {
      isOpen = false;
      chatFrame.classList.remove('open');
      chatIcon.textContent = 'ðŸ’¬';
      toggleBtn.style.background = 'linear-gradient(135deg, #6366f1, #8b5cf6)';
    }
  });
});
</script>
