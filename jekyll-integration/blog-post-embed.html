<!-- Blog Post Embed Component for Jekyll -->
<!-- Use this in any blog post or page where you want to embed the chatbot -->

<div class="chatbot-blog-embed" style="margin: 2rem 0; border: 1px solid #e5e7eb; border-radius: 12px; overflow: hidden; background: white; box-shadow: 0 4px 6px rgba(0, 0, 0, 0.05);">
  
  <!-- Header -->
  <div style="background: linear-gradient(135deg, #6366f1, #8b5cf6); color: white; padding: 1.5rem; text-align: center;">
    <h3 style="margin: 0 0 0.5rem 0; font-size: 1.25rem; font-weight: 600;">
      💭 Feeling overwhelmed by your tasks?
    </h3>
    <p style="margin: 0; font-size: 0.95rem; opacity: 0.9;">
      Chat with our AI assistant to break down your day into manageable steps
    </p>
  </div>
  
  <!-- Chat Interface -->
  <div style="height: 500px;">
    <iframe 
      src="https://your-replit-app.replit.app/chat" 
      width="100%" 
      height="100%" 
      frameborder="0"
      style="display: block;"
      title="Daily Planning Assistant">
    </iframe>
  </div>
  
  <!-- Footer with features -->
  <div style="background: #f9fafb; padding: 1rem; font-size: 0.875rem; color: #6b7280;">
    <div style="display: flex; justify-content: center; gap: 1.5rem; flex-wrap: wrap;">
      <span>✨ Motivational guidance</span>
      <span>🔍 CBT-inspired questions</span>
      <span>🧩 30-minute task breakdown</span>
    </div>
  </div>
  
</div>

<!-- Responsive styles -->
<style>
@media (max-width: 768px) {
  .chatbot-blog-embed {
    margin: 1rem -1rem !important;
    border-radius: 0 !important;
    border-left: none !important;
    border-right: none !important;
  }
  
  .chatbot-blog-embed div[style*="display: flex"] {
    flex-direction: column !important;
    gap: 0.5rem !important;
  }
}
</style>

<!-- Usage Examples: -->

<!-- Example 1: Simple embed in a blog post -->
<!--
Add this to any blog post markdown:

```html
{% include chatbot-embed.html %}
```

Then save this file as _includes/chatbot-embed.html
-->

<!-- Example 2: Inline in markdown -->
<!--
In your blog post, you can write:

Having trouble staying focused on your writing? Our AI assistant can help you break down that overwhelming chapter into manageable 30-minute tasks.

{% include chatbot-embed.html %}

The assistant starts by helping you envision your rewards, then explores any fears holding you back with gentle CBT-style questions.
-->

<!-- Example 3: Conditional display -->
<!--
Only show for specific posts by adding front matter:

---
show_chatbot: true
---

Then wrap the embed:

{% if page.show_chatbot %}
  {% include chatbot-embed.html %}
{% endif %}
-->
